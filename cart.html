<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="active.css">
    <title>Sneakers website | By Rithik Grk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <i class='bx bx-menu'></i>
        <a href="index.html" class="logo">Watches</a>
        <ul class="nav-list">
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>

            <i class='bx bx-x'></i>
        </ul>
        <div class="right-header-section">
            <a href="cart.html"><i class='bx bx-cart'></i></a>
        </div>
    </header>
    <div class="cart-empty">
        <h5 style="font-size: 30px;">Your cart is empty </h5>
        <a href="index.html" style="text-decoration: underline; font-size: 20px;">Explore items</a>
    </div>
    <script>
        document.querySelector(".bx-menu").addEventListener("click", () => {
            let navBar = document.querySelector(".nav-list")
            navBar.classList.add("nav-list-active")
        })
        document.querySelector(".bx-x").addEventListener("click", () => {
            let navBar = document.querySelector(".nav-list")
            navBar.classList.remove("nav-list-active")
        })
    </script>

</body>

</html>
